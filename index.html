<!DOCTYPE html>
<html>

<head>
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stopwatch.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="fluid-container">
        <div class="row bg-light shadow">
            <div class="col-12">
                <div class="b-container d-flex flex-row justify-content-center">
                    <p id="timerBtn" class="tab selected">Stop Watch</p>
                    <p id="timeBtn" class="tab">Date Time</p>
                    <p id="stop" class="tab">Timer</p>

                </div>
            </div>
        </div>
        <div class="row" id="timerSection">
            <div class="col-12 col-lg-6">

                <div class="bg-container">
                    <h1 class="heading text-center m-5">Timer</h1>
                    <h2 class="units text-center">MIN : SEC : MS</h2>
                    <h2 class="timer text-center mb-5">
                        <span id="minutes">00</span>
                        <span>:</span>
                        <span id="seconds">00</span>
                        <span>:</span>
                        <span id="microSeconds">00</span>
                    </h2>
                    <div class="buttonSection text-center">
                        <button id="startButton" class="button btn btn-success">START</button>
                        <button id="stopButton" class="button btn btn-danger">STOP</button>
                        <button id="resetButton" class="button btn btn-info">RESET</button>
                    </div>
                </div>

            </div>
            <div class="col-12 col-lg-6">
                <div class="text-right">
                    <button class="button btn btn-warning mt-5" id="clearBtn">Clear</button>
                </div>
                <div id="timeContainer">

                </div>
            </div>
        </div>
        <div class="row d-none" id="watchSection">

            <div class="col-12">
                <p class="text-center mt-5">
                <div class="bg-container-watch">
                    <h4 class="text-primary">The Time is :</h4>
                    <h1 class="time" id="time">00:00:00 AM</h1>
                    <h5>on</h5>
                    <h3 id="date">date</h3>
                    <h3 class="mt-3" id="day">Sunday</h3>

                </div>
            </div>
        </div>
        <div class="row d-none" id="stopSection">
            <div class="col-12">
                <div class="timerContainer text-center">
                    <input id="timerInput" type="text" class="timeInSeconds mt-5" placeholder="Enter Seconds">
                    <div>
                        <span id="secondsTime" class="mt-3">00</span>
                        <span id="milliSecendsTime">00</span>
                    </div>
                    <p id="Status"></p>
                    <button class="btn btn-danger invisible" id="reset">Reset</button>


                </div>
            </div>
        </div>
    </div>
    <script src="stopwatch.js"></script>

</body>

</html>
